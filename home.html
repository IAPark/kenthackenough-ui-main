<!-- Parallax Background -->
<div id="container" class="container">
  <ul id="scene" class="scene">
    <li class="layer" data-depth="1.00"><img id="layer2" src="img/layer2.png"></li>
    <li class="layer" data-depth="0.50"><img id="layer1" src="img/layer1.png"></li>
    <li class="layer" data-depth="0.10">
      <div class="content">
        <div class="row">
          <div class="small-12 columns align-center">
            <img id="icons" src="img/icons.svg">
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns align-center">
            <img src="img/logo.png">
          </div>
        </div>
      </div>
    </li>
  </ul>

<script>
  $('#scene').parallax({
    limitX: 20,
    limitY: 20,
  });
</script>
